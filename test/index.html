<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Browser</title>
    <link href="assets/Bower/polymer/polymer.html" rel="import">
    <link rel="import" href="assets/Bower/paper-button/paper-button.html">
    <link rel="import" href="assets/Bower/paper-icon-button/paper-icon-button.html">

  <body fullbleed>
    <div layout horizontal>
      <paper-tabs flex id="Header-Tabs-Root" scrollable>
        <paper-tab>+</paper-tab>
      </paper-tabs>
      <span flex></span>
      <div id="Header-Task-Buttons">
        <paper-icon-button icon="remove"></paper-icon-button>
        <paper-icon-button icon="tab"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
      </div>
    </div>
    <div flex layout horizontal id="Header-URLBar">
      <paper-icon-button disabled icon="arrow-back"></paper-icon-button>
      <paper-icon-button disabled icon="arrow-forward"></paper-icon-button>
      <paper-icon-button icon="refresh"></paper-icon-button>
      <input id="Header-Omnibox" type="text" placeholder="Enter URL or Term to Search" flex />
      <paper-icon-button icon="apps"></paper-icon-button>
    </div>
    <div id="Content">

    </div>

    <script src="assets/js/urlbar.js"></script>
