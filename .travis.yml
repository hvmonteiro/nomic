language: node_js
dist: trusty

sudo: required

node_js:
  - "7"

notifications:
  email: true

env:
  global:
  - NPM_CONFIG_PROGRESS="true"

addons:
  apt:
    packages:
    - zip

before_install:
  - npm install --save-dev --quiet

install:
  - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends -y wine1.8 rpm icnsutils graphicsmagick xz-utils gcc-multilib g++-multilib libstdc++6-4.7-dev libstdc++

before_script:
  - #npm install electron electron-builder grunt grunt-cli grunt-contrib-clean grunt-contrib-jshint grunt-exec grunt-version load-grunt-tasks --quiet

script:
  - echo "Testing for syntax, module dependencies and application execution errors ..." 
  - grunt --verbose

after_script:
  - echo "Finished Testing."

after_success:
  - echo "Build Successful"
  - echo "Triggering Latest-Devel build."
  - echo "git tag -a latest-devel HEAD -f"
  - echo "git push origin master --tag -f"

after_failure:
  - echo "WARNING: Build unsuccessful!!!"

before_deploy: 
   - unset DISPLAY
   - echo "Creating Linux installation packages..."
   - npm run dist:linux
   - echo "Creating Windows installation packages..."
   - npm run dist:windows
   - echo "Creating MacOS installation packagese..."
   - npm run dist:mac
   - ls -la src/dist/


deploy:
  provider: releases
#  prerelease: true
  strategy: git
  skip_cleanup: true
  app: Nomic
  file: 
    - src/dist/*.zip
    - src/dist/*.dmg
    - src/dist/*.pkg
    - src/dist/*.exe
    - src/dist/*.deb
    - src/dist/*.rpm
    - src/dist/*.tar.gz
    - src/dist/*.AppImage
  file_glob: true
  overwrite: true
  on:
    tags: true
    repo: hvmonteiro/nomic
    all_branches: true
  api_key:
    secure: 

after_deploy:
  - echo "GitHub packages deploy finished."

